<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Color Generator</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <form id="color-form">
                <input type="color" value="#F55A5A" id="color-form-input">
                <select name="color-form-select" id="color-form-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button id="color-form-btn">Get color scheme</button>
            </form>
        </header>

        <main id="main-container">

            <div id="color-div-container">
                <div class="color-div" style="background-color:#C01010;">
                </div>
                <div class="color-div" style="background-color:#ED1515;">
                </div>
                <div class="color-div" style="background-color:#F24444;">
                </div>
                <div class="color-div" style="background-color:#F67373;">
                </div>
                <div class="color-div" style="background-color:#F9A2A2;">
                </div>
            </div>

            <div id="color-id-container">
                <div class="color-id">
                    #C01010
                </div>
                <div class="color-id">
                    #ED1515
                </div>
                <div class="color-id">
                    #F24444
                </div>
                <div class="color-id">
                    #F67373
                </div>
                <div class="color-id">
                    #F9A2A2
                </div>
            </div>
        </main>

    </div>
    <script src="./index.js"></script>
</body>
</html>
